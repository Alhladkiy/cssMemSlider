<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="main-container">
        <input type="radio" class="slider-radio-input" name="slider-button" id="button1" checked>
        <input type="radio" class="slider-radio-input" name="slider-button" id="button2">
        <input type="radio" class="slider-radio-input" name="slider-button" id="button3">
        <input type="radio" class="slider-radio-input" name="slider-button" id="button4">
       
        <div class="images-container">
            <div class="images-wrapper">
                <div class="slider-image slider-image1"></div>
                <div class="slider-image slider-image2"></div>
                <div class="slider-image slider-image3"></div>
                <div class="slider-image slider-image4"></div>
            </div>
        </div>
        <div class="slider-bottom-content">
            <div class="radio-container"> 
                <label for="button1" class="slider-radio-label"></label>
                <label for="button2" class="slider-radio-label"></label>
                <label for="button3" class="slider-radio-label"></label>
                <label for="button4" class="slider-radio-label"></label>
            </div>
        </div>
    </div>
</body>
</html>
