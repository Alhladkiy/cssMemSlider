<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="main-container">
        <input type="radio" class="slider-radio-input" name="slider-button" id="button1" checked>
        <input type="radio" class="slider-radio-input" name="slider-button" id="button2">
        <input type="radio" class="slider-radio-input" name="slider-button" id="button3">
        <input type="radio" class="slider-radio-input" name="slider-button" id="button4">
       
        <div class="images-container">
            <div class="images-wrapper">
                <img class="slider-image" src="./assets/slide1.jpeg" alt="slider-image1">
                <img class="slider-image" src="./assets/slider3.jpg" alt="slider-image2">
                <img class="slider-image" src="./assets/slider4.jpg" alt="slider-image3">
                <img class="slider-image" src="./assets/slider5.jpg" alt="slider-image4">
            </div>
        </div>
        <div class="slider-bottom-content">
            <div class="text-container">
                <p class="slider-text">Everyone has one's own path</p>
                <p class="slider-text">Never say never</p>
                <p class="slider-text">World belongs to the patient</p>
                <p class="slider-text">Everyone is the creator of one's own fate</p>
            </div>
            <div class="radio-container"> 
                <label for="button1" class="slider-radio-label">
                    <span class="slider-radio-button"></span>
                </label>
                <label for="button2" class="slider-radio-label">
                    <span class="slider-radio-button"></span>
                </label>
                <label for="button3" class="slider-radio-label">
                    <span class="slider-radio-button"></span>
                </label>
                <label for="button4" class="slider-radio-label">
                    <span class="slider-radio-button"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
